<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>

    <h:body >

        <p:layout fullPage="true" >

            <p:growl id="growl" autoUpdate="true" ></p:growl>
            <f:view locale="en"  >

                <p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="200">
                    <ui:insert name="top">

                        <table width="100%" >
                            <tr>
                                <td>
                                    <h:form >
                                        <table >
                                            <tr>
                                                <td>
                                                    <h:commandLink value="#{bundle.sinhala}" action="#{languageController.makeLanguageSinhala()}" rendered="#{languageController.language ne 'si'}" ></h:commandLink>
                                                </td>
                                                <td>
                                                    <h:outputLabel value="|"  rendered="#{languageController.language eq 'en'}"></h:outputLabel>
                                                </td>
                                                <td>
                                                    <h:commandLink value="#{bundle.tamil}" action="#{languageController.makeLanguageTamil()}" rendered="#{languageController.language ne 'ta'}"></h:commandLink>
                                                </td>
                                                <td>
                                                    <h:outputLabel value="|"  rendered="#{languageController.language ne 'en'}"></h:outputLabel>
                                                </td>
                                                <td>
                                                    <h:commandLink value="#{bundle.english}" action="#{languageController.makeLanguageEnglish()}" rendered="#{languageController.language ne 'en'}"></h:commandLink>
                                                </td>
                                            </tr>
                                        </table>
                                    </h:form>
                                </td>
                                <td>
                                    <h1><p:outputLabel value="#{bundle.AppName}" ></p:outputLabel> </h1>
                                </td>
                                <td>
                                    Login
                                </td>
                            </tr>
                        </table>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" >
                    <ui:insert name="left">
                        <h:form >
                            <p:commandLink ajax="false" 
                                           action="#{personController.registerNewUserStart()}" 
                                           value="Register New Institution" ></p:commandLink>
                            <p:menu rendered="#{personController.loggable}" >
                                <p:menuitem value="Reports" ></p:menuitem>
                                <p:menuitem value="Data Entry" ></p:menuitem>
                                <p:submenu label="Admin" >
                                    <p:menuitem value="System Administration" action="admin_index.xhtml" ajax="false" ></p:menuitem>
                                </p:submenu>
                            </p:menu>




                        </h:form>

                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="east">
                    <ui:insert name="right">
                        <h:panelGroup >
                            <h:form >
                                <h:panelGroup rendered="#{personController.loggedUser ne null}" >
                                    <p:commandLink ajax="false" action="#{personController.logOut()}" value="Log Out"></p:commandLink>
                                </h:panelGroup>
                            </h:form>
                        </h:panelGroup>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Content</ui:insert>

                </p:layoutUnit>

                <p:layoutUnit position="south">
                    <ui:insert name="bottom">&copy; Health Information Unit, Department of Health Services, Southern Province, Sri Lanka</ui:insert>
                </p:layoutUnit>





            </f:view>

        </p:layout>
    </h:body>

</html>
