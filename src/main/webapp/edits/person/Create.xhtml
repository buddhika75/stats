<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_userLanguage}" for="userLanguage" />
                        <p:inputText id="userLanguage" value="#{personController.selected.userLanguage}" title="#{bundle.CreatePersonTitle_userLanguage}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{personController.selected.institution}" >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_userRole}" for="userRole" />
                        <p:inputText id="userRole" value="#{personController.selected.userRole}" title="#{bundle.CreatePersonTitle_userRole}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{personController.selected.sname}" title="#{bundle.CreatePersonTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{personController.selected.tname}" title="#{bundle.CreatePersonTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{personController.selected.ename}" title="#{bundle.CreatePersonTitle_ename}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_type}" for="type" />
                        <p:inputText id="type" value="#{personController.selected.type}" title="#{bundle.CreatePersonTitle_type}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{personController.selected.userName}" title="#{bundle.CreatePersonTitle_userName}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                        <p:inputTextarea rows="4" cols="30" id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_speciality}" for="speciality" />
                        <p:selectOneMenu id="speciality" value="#{personController.selected.speciality}" >
                            <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"
                                           var="specialityItem"
                                           itemValue="#{specialityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_unit}" for="unit" />
                        <p:selectOneMenu id="unit" value="#{personController.selected.unit}" >
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="unitItem"
                                           itemValue="#{unitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
