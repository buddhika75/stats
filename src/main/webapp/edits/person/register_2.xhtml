<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstitutionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="InstitutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="Select Institution"  />
                        <p:autoComplete value="#{personController.loggedInstitution}"
                                        completeMethod="#{institutionController.completeInstitutions}"
                                        var="ins" itemLabel="#{ins.ename}" itemValue="#{ins}"
                                        ></p:autoComplete>
                        
                        
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{institutionController.create}" value="#{bundle.Save}"  />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
