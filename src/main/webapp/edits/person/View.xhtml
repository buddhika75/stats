                        <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
