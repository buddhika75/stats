<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecordViewDlg" widgetVar="RecordViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecordTitle}">
            <h:form id="RecordViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recordController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecordLabel_id}"/>
                        <h:outputText value="#{recordController.selected.id}" title="#{bundle.ViewRecordTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_sname}"/>
                        <h:outputText value="#{recordController.selected.sname}" title="#{bundle.ViewRecordTitle_sname}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_tname}"/>
                        <h:outputText value="#{recordController.selected.tname}" title="#{bundle.ViewRecordTitle_tname}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_ename}"/>
                        <h:outputText value="#{recordController.selected.ename}" title="#{bundle.ViewRecordTitle_ename}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_type}"/>
                        <h:outputText value="#{recordController.selected.type}" title="#{bundle.ViewRecordTitle_type}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_parent}"/>
                        <h:outputText value="#{recordController.selected.parent}" title="#{bundle.ViewRecordTitle_parent}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_recordDate}"/>
                        <h:outputText value="#{recordController.selected.recordDate}" title="#{bundle.ViewRecordTitle_recordDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecordLabel_fromDate}"/>
                        <h:outputText value="#{recordController.selected.fromDate}" title="#{bundle.ViewRecordTitle_fromDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecordLabel_toDate}"/>
                        <h:outputText value="#{recordController.selected.toDate}" title="#{bundle.ViewRecordTitle_toDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecordLabel_recordYear}"/>
                        <h:outputText value="#{recordController.selected.recordYear}" title="#{bundle.ViewRecordTitle_recordYear}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_recordMonth}"/>
                        <h:outputText value="#{recordController.selected.recordMonth}" title="#{bundle.ViewRecordTitle_recordMonth}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_recordQuarter}"/>
                        <h:outputText value="#{recordController.selected.recordQuarter}" title="#{bundle.ViewRecordTitle_recordQuarter}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_institution}"/>
                        <h:outputText value="#{recordController.selected.institution}" title="#{bundle.ViewRecordTitle_institution}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_person}"/>
                        <h:outputText value="#{recordController.selected.person}" title="#{bundle.ViewRecordTitle_person}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_unit}"/>
                        <h:outputText value="#{recordController.selected.unit}" title="#{bundle.ViewRecordTitle_unit}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_ward}"/>
                        <h:outputText value="#{recordController.selected.ward}" title="#{bundle.ViewRecordTitle_ward}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_category}"/>
                        <h:outputText value="#{recordController.selected.category}" title="#{bundle.ViewRecordTitle_category}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_recordValue}"/>
                        <h:outputText value="#{recordController.selected.recordValue}" title="#{bundle.ViewRecordTitle_recordValue}"/>
                        <h:outputText value="#{bundle.ViewRecordLabel_comments}"/>
                        <h:outputText value="#{recordController.selected.comments}" title="#{bundle.ViewRecordTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecordViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
