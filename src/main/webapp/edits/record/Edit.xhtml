<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecordEditDlg" widgetVar="RecordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecordTitle}">
            <h:form id="RecordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recordController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecordLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recordController.selected.id}" title="#{bundle.EditRecordTitle_id}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{recordController.selected.sname}" title="#{bundle.EditRecordTitle_sname}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{recordController.selected.tname}" title="#{bundle.EditRecordTitle_tname}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{recordController.selected.ename}" title="#{bundle.EditRecordTitle_ename}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_type}" for="type" />
                        <p:inputText id="type" value="#{recordController.selected.type}" title="#{bundle.EditRecordTitle_type}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{recordController.selected.parent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recordController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_recordDate}" for="recordDate" />
                        <p:calendar id="recordDate" pattern="MM/dd/yyyy" value="#{recordController.selected.recordDate}" title="#{bundle.EditRecordTitle_recordDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRecordLabel_fromDate}" for="fromDate" />
                        <p:calendar id="fromDate" pattern="MM/dd/yyyy" value="#{recordController.selected.fromDate}" title="#{bundle.EditRecordTitle_fromDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRecordLabel_toDate}" for="toDate" />
                        <p:calendar id="toDate" pattern="MM/dd/yyyy" value="#{recordController.selected.toDate}" title="#{bundle.EditRecordTitle_toDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRecordLabel_recordYear}" for="recordYear" />
                        <p:inputText id="recordYear" value="#{recordController.selected.recordYear}" title="#{bundle.EditRecordTitle_recordYear}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_recordMonth}" for="recordMonth" />
                        <p:inputText id="recordMonth" value="#{recordController.selected.recordMonth}" title="#{bundle.EditRecordTitle_recordMonth}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_recordQuarter}" for="recordQuarter" />
                        <p:inputText id="recordQuarter" value="#{recordController.selected.recordQuarter}" title="#{bundle.EditRecordTitle_recordQuarter}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{recordController.selected.institution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{recordController.selected.person}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_unit}" for="unit" />
                        <p:selectOneMenu id="unit" value="#{recordController.selected.unit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="unitItem"
                                           itemValue="#{unitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_ward}" for="ward" />
                        <p:selectOneMenu id="ward" value="#{recordController.selected.ward}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{wardController.itemsAvailableSelectOne}"
                                           var="wardItem"
                                           itemValue="#{wardItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{recordController.selected.category}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecordLabel_recordValue}" for="recordValue" />
                        <p:inputText id="recordValue" value="#{recordController.selected.recordValue}" title="#{bundle.EditRecordTitle_recordValue}" />
                        <p:outputLabel value="#{bundle.EditRecordLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{recordController.selected.comments}" title="#{bundle.EditRecordTitle_comments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recordController.update}" value="#{bundle.Save}" update="display,:RecordListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecordEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecordEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
