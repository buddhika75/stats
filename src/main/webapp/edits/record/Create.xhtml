<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{recordController.selected.id}" title="#{bundle.CreateRecordTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{recordController.selected.sname}" title="#{bundle.CreateRecordTitle_sname}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{recordController.selected.tname}" title="#{bundle.CreateRecordTitle_tname}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{recordController.selected.ename}" title="#{bundle.CreateRecordTitle_ename}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_type}" for="type" />
                    <h:inputText id="type" value="#{recordController.selected.type}" title="#{bundle.CreateRecordTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{recordController.selected.parent}" title="#{bundle.CreateRecordTitle_parent}" >
                        <f:selectItems value="#{recordController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_recordDate}" for="recordDate" />
                    <h:inputText id="recordDate" value="#{recordController.selected.recordDate}" title="#{bundle.CreateRecordTitle_recordDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{recordController.selected.fromDate}" title="#{bundle.CreateRecordTitle_fromDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_toDate}" for="toDate" />
                    <h:inputText id="toDate" value="#{recordController.selected.toDate}" title="#{bundle.CreateRecordTitle_toDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_recordYear}" for="recordYear" />
                    <h:inputText id="recordYear" value="#{recordController.selected.recordYear}" title="#{bundle.CreateRecordTitle_recordYear}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_recordMonth}" for="recordMonth" />
                    <h:inputText id="recordMonth" value="#{recordController.selected.recordMonth}" title="#{bundle.CreateRecordTitle_recordMonth}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_recordQuarter}" for="recordQuarter" />
                    <h:inputText id="recordQuarter" value="#{recordController.selected.recordQuarter}" title="#{bundle.CreateRecordTitle_recordQuarter}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_institution}" for="institution" />
                    <h:selectOneMenu id="institution" value="#{recordController.selected.institution}" title="#{bundle.CreateRecordTitle_institution}" >
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{recordController.selected.person}" title="#{bundle.CreateRecordTitle_person}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_unit}" for="unit" />
                    <h:selectOneMenu id="unit" value="#{recordController.selected.unit}" title="#{bundle.CreateRecordTitle_unit}" >
                        <f:selectItems value="#{unitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:selectOneMenu id="ward" value="#{recordController.selected.ward}" title="#{bundle.CreateRecordTitle_ward}" >
                        <f:selectItems value="#{wardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:selectOneMenu id="category" value="#{recordController.selected.category}" title="#{bundle.CreateRecordTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_recordValue}" for="recordValue" />
                    <h:inputText id="recordValue" value="#{recordController.selected.recordValue}" title="#{bundle.CreateRecordTitle_recordValue}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_comments}" for="comments" />
                    <h:inputTextarea rows="4" cols="30" id="comments" value="#{recordController.selected.comments}" title="#{bundle.CreateRecordTitle_comments}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordController.create}" value="#{bundle.CreateRecordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recordController.prepareList}" value="#{bundle.CreateRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
