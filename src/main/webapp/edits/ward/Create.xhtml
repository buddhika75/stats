<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WardCreateDlg" widgetVar="WardCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWardTitle}">
            <h:form id="WardCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wardController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWardLabel_id}" for="id" />
                        <p:inputText id="id" value="#{wardController.selected.id}" title="#{bundle.CreateWardTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateWardLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{wardController.selected.sname}" title="#{bundle.CreateWardTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateWardLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{wardController.selected.tname}" title="#{bundle.CreateWardTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateWardLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{wardController.selected.ename}" title="#{bundle.CreateWardTitle_ename}" />
                        <p:outputLabel value="#{bundle.CreateWardLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{wardController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWardLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{wardController.selected.parent}" >
                            <f:selectItems value="#{wardController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wardController.create}" value="#{bundle.Save}" update="display,:WardListForm:datalist,:growl" oncomplete="handleSubmit(args,'WardCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WardCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
