<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WardViewDlg" widgetVar="WardViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWardTitle}">
            <h:form id="WardViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wardController.selected != null}">
                        <h:outputText value="#{bundle.ViewWardLabel_id}"/>
                        <h:outputText value="#{wardController.selected.id}" title="#{bundle.ViewWardTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWardLabel_sname}"/>
                        <h:outputText value="#{wardController.selected.sname}" title="#{bundle.ViewWardTitle_sname}"/>
                        <h:outputText value="#{bundle.ViewWardLabel_tname}"/>
                        <h:outputText value="#{wardController.selected.tname}" title="#{bundle.ViewWardTitle_tname}"/>
                        <h:outputText value="#{bundle.ViewWardLabel_ename}"/>
                        <h:outputText value="#{wardController.selected.ename}" title="#{bundle.ViewWardTitle_ename}"/>
                        <h:outputText value="#{bundle.ViewWardLabel_category}"/>
                        <h:outputText value="#{wardController.selected.category}" title="#{bundle.ViewWardTitle_category}"/>
                        <h:outputText value="#{bundle.ViewWardLabel_parent}"/>
                        <h:outputText value="#{wardController.selected.parent}" title="#{bundle.ViewWardTitle_parent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WardViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
