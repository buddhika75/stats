<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryCreateDlg" widgetVar="CategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoryTitle}">
            <h:form id="CategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{categoryController.selected.sname}" title="#{bundle.CreateCategoryTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{categoryController.selected.tname}" title="#{bundle.CreateCategoryTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{categoryController.selected.ename}" title="#{bundle.CreateCategoryTitle_ename}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_type}" for="type" />
                        <p:inputText id="type" value="#{categoryController.selected.type}" title="#{bundle.CreateCategoryTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{categoryController.selected.parent}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_frequency}" for="frequency" />
                        <p:inputText id="frequency" value="#{categoryController.selected.frequency}" title="#{bundle.CreateCategoryTitle_frequency}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoryController.selected.id}" title="#{bundle.CreateCategoryTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.create}" value="#{bundle.Save}" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
