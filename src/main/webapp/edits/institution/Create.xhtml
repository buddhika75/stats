<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionCreateDlg" widgetVar="InstitutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitutionTitle}">
            <h:form id="InstitutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="#{bundle.sname}" for="sname" />
                        <p:inputText id="sname" value="#{institutionController.selected.sname}" title="#{bundle.CreateInstitutionTitle_sname}" />
                        <p:outputLabel value="#{bundle.tname}" for="tname" />
                        <p:inputText id="tname" value="#{institutionController.selected.tname}" title="#{bundle.CreateInstitutionTitle_tname}" />
                        <p:outputLabel value="#{bundle.ename}" for="ename" />
                        <p:inputText id="ename" value="#{institutionController.selected.ename}" title="#{bundle.CreateInstitutionTitle_ename}" />
                        <p:outputLabel value="#{bundle.type}" for="type" />
                        <p:inputText id="type" value="#{institutionController.selected.type}" title="#{bundle.CreateInstitutionTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{institutionController.selected.parent}" >
                            <f:selectItems rendered="#{languageController.language eq 'si'}" value="#{institutionController.itemsAvailableSelectOne}"
                                           var="parentItemS"
                                           itemValue="#{parentItemS}" itemLabel="#{parentItemS.sname}"/>
                            <f:selectItems rendered="#{languageController.language eq 'ta'}" value="#{institutionController.itemsAvailableSelectOne}"
                                           var="parentItemT"
                                           itemValue="#{parentItemT}" itemLabel="#{parentItemT.tname}"/>
                            <f:selectItems rendered="#{languageController.language eq 'en'}" value="#{institutionController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}" itemLabel="#{parentItem.ename}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institutionController.create}" value="#{bundle.Save}" update="display,:InstitutionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitutionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitutionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
