<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitCreateDlg" widgetVar="UnitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnitTitle}">
            <h:form id="UnitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUnitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{unitController.selected.id}" title="#{bundle.CreateUnitTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{unitController.selected.parent}" >
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUnitLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{unitController.selected.sname}" title="#{bundle.CreateUnitTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{unitController.selected.tname}" title="#{bundle.CreateUnitTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{unitController.selected.ename}" title="#{bundle.CreateUnitTitle_ename}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_type}" for="type" />
                        <p:inputText id="type" value="#{unitController.selected.type}" title="#{bundle.CreateUnitTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{unitController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unitController.create}" value="#{bundle.Save}" update="display,:UnitListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
