<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialityViewDlg" widgetVar="SpecialityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSpecialityTitle}">
            <h:form id="SpecialityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialityController.selected != null}">
                        <h:outputText value="#{bundle.ViewSpecialityLabel_id}"/>
                        <h:outputText value="#{specialityController.selected.id}" title="#{bundle.ViewSpecialityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSpecialityLabel_sname}"/>
                        <h:outputText value="#{specialityController.selected.sname}" title="#{bundle.ViewSpecialityTitle_sname}"/>
                        <h:outputText value="#{bundle.ViewSpecialityLabel_tname}"/>
                        <h:outputText value="#{specialityController.selected.tname}" title="#{bundle.ViewSpecialityTitle_tname}"/>
                        <h:outputText value="#{bundle.ViewSpecialityLabel_ename}"/>
                        <h:outputText value="#{specialityController.selected.ename}" title="#{bundle.ViewSpecialityTitle_ename}"/>
                        <h:outputText value="#{bundle.ViewSpecialityLabel_category}"/>
                        <h:outputText value="#{specialityController.selected.category}" title="#{bundle.ViewSpecialityTitle_category}"/>
                        <h:outputText value="#{bundle.ViewSpecialityLabel_parent}"/>
                        <h:outputText value="#{specialityController.selected.parent}" title="#{bundle.ViewSpecialityTitle_parent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SpecialityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
