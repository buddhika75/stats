<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialityEditDlg" widgetVar="SpecialityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSpecialityTitle}">
            <h:form id="SpecialityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{specialityController.selected.id}" title="#{bundle.EditSpecialityTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{specialityController.selected.sname}" title="#{bundle.EditSpecialityTitle_sname}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{specialityController.selected.tname}" title="#{bundle.EditSpecialityTitle_tname}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{specialityController.selected.ename}" title="#{bundle.EditSpecialityTitle_ename}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{specialityController.selected.category}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{specialityController.selected.parent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialityController.update}" value="#{bundle.Save}" update="display,:SpecialityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SpecialityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpecialityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
