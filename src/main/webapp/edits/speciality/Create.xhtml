<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialityCreateDlg" widgetVar="SpecialityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSpecialityTitle}">
            <h:form id="SpecialityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{specialityController.selected.id}" title="#{bundle.CreateSpecialityTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{specialityController.selected.sname}" title="#{bundle.CreateSpecialityTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{specialityController.selected.tname}" title="#{bundle.CreateSpecialityTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{specialityController.selected.ename}" title="#{bundle.CreateSpecialityTitle_ename}" />
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{specialityController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSpecialityLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{specialityController.selected.parent}" >
                            <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialityController.create}" value="#{bundle.Save}" update="display,:SpecialityListForm:datalist,:growl" oncomplete="handleSubmit(args,'SpecialityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpecialityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
